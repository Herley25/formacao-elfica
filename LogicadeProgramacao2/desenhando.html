        function desenhaQuadrado(x, y, cor) { // incluindo função no meu programa e passando parâmetros

            var tela = document.querySelector('canvas');
            var pincel = tela.getContext('2d'); // este comando irá me dar um pincel 2d.

            pincel.fillStyle = cor; // a cor que será usada para preencher o retângulo que irei fazer.
            pincel.fillRect(x, y, 50, 50); // passando as coordenas, aonde irá ser criado meu retângulo.
            pincel.fillStroke = 'black'; // borda padrão
            //pincel.strokeStyle = 'red';  // qual será a cor da borda que irei usar.
            pincel.strokeRect(x, y, 50, 50);
            

        }
        /*var x = 0;

        for (var x = 0; x < 600; x+=50) {

            desenhaQuadrado(x, 0, 'green');
            desenhaQuadrado(x, 50, 'blue');
