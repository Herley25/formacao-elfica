<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Herley Oliveira">
    <title>desenhando javaScript</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>
</body>

    <script>
        // trabalhando com APIs ou Blibliotecas JavaScript
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        /*
        pincel.fillStyle = 'lightgrey';
        pincel.fillRect(0, 0, 800, 600);
        */

        pincel.fillStyle = 'green';
        pincel.fillRect(0, 0, 200, 400);

        pincel.fillStyle = 'red';
        pincel.fillRect(400, 0, 200, 400);

        pincel.fillStyle = 'blue'; // criando um triângulo, através de um caminho que deve ser percorrido
        pincel.beginPath(); // começando um caminho a percorrer.
        pincel.moveTo(300, 200); // pincel mova-se até .
        pincel.lineTo(200, 400); // fazer uma linha até ...
        pincel.lineTo(400, 400);
        pincel.fill(); // irá preencher o caminho que eu percorrir.

        pincel.fillStyle = 'yellow'; // cor do meu pincel.
        pincel.beginPath(); // começando um novo caminho.
        pincel.arc(300, 200, 40, 0, 2 * 3.15); // irá traçar o circulo
        pincel.fill();// preeche o espaço .


        document.write('<h2>Bandeira da Itália</h2>')
    </script>
</html>
